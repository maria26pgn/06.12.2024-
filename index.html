<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
      border: none;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #ffffff;
    }

    button {
      margin: 10px 0;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #fcfeff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #4caf50;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px auto;
      text-align: left;
      width: fit-content;
    }

    .remover {
      margin-left: 10px;
      color: red;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }

    .remover:hover {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>Lista de Contatos</h1>
  <div>
    <label>
      Nome:
      <input type="text" id="nome" placeholder="Digite o nome">
    </label>
    <br>
    <label>
      Telefone:
      <input type="text" id="telefone" placeholder="Digite o telefone">
    </label>
    <br>
    <label>
      Email:
      <input type="email" id="email" placeholder="Digite o email">
    </label>
    <br>
    <button onclick="adicionarContato()">Adicionar Contato</button>
  </div>
  <h2>Contatos:</h2>
  <ul id="listaContatos">
    <!-- Os contatos serÃ£o adicionados aqui -->
  </ul>

  <script>
    const nomeInput = document.getElementById('nome');
    const telefoneInput = document.getElementById('telefone');
    const emailInput = document.getElementById('email');
    const listaContatos = document.getElementById('listaContatos');

    function adicionarContato() {
      const nome = nomeInput.value.trim();
      const telefone = telefoneInput.value.trim();
      const email = emailInput.value.trim();

      if (!nome || !telefone || !email) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      const novoContato = document.createElement('li');
      novoContato.innerHTML = `
        ${nome} - (${telefone}) - ${email} 
        <span class="remover" onclick="removerContato(this)">Remover</span>
      `;

      listaContatos.appendChild(novoContato);

      // Limpa os campos
      nomeInput.value = '';
      telefoneInput.value = '';
      emailInput.value = '';
    }

    function removerContato(elemento) {
      const contato = elemento.parentElement;
      listaContatos.removeChild(contato);
    }
  </script>
</body>
</html>
